<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>qmask-1.0 demo</title>
	</head>
	
	<body>
		<!-- js引入必须位于body的开头！！！！！ -->
		<script src="qmask-1.0.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- jquery并不是必须的 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				setTimeout(function(){
					qmask.hide();
				}, 3000);
			});
		</script>
		
		<p>
			使用比较简单：<br />
			1.显示遮罩使用：qmask.show();<br />
			2.隐藏遮罩使用：qmask.hide();
		</p>
		<button onclick="qmask.show();">qmask.show();</button>
	</body>
</html>
